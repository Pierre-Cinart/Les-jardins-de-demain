<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="description" content ="Les jardins de demain est une association qui collecte et multiplie des plantes .Pour toutes questions , vous pouvez nous contacter grâce à ce formulaire en ligne">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Les jardins de demain - contact</title>
</head>
<body>
    <header id = "header"></header>
        <div class="sep-top"><br></div>
      
        <form>
            <div class="row">
                <div class="col-md-3"></div>
              <div class="col-md-3">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom" class="form-control" type="text" name="" placeholder="Entrer votre nom">
              </div>
              <div class="col-md-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input id="prenom" class="form-control" type="text" name="" placeholder="Entrer votre prénom">
              </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
              <div class="col-md-3">
                <label for="mail" class="form-label">Mail</label>
                <input id="mail" class="form-control" type="text" name="mail" placeholder="Entrer votre mail">
              </div>
              <div class="col-md-3">
                <label for="message" class="form-label">message</label>
                <textarea class="form-control" id="message" placeholder="Entrer votre message" rows="5"></textarea>
              </div>
            </div>
         
          <button class=" btn-sub btn btn-success" style="">Envoyer</button>
        </form>
     
        <br>
    <footer class="container-fluid bg-success" id ="footer" style="bottom:0"></footer>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type ="text/javascript"src="./Js/app.js"></script>
   
</body>
</html>
